<div class="container">
    <br>
    <a routerLink="/rutas/create" class="btn">Registrar Ruta</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Origen</th>
            <th>Destino</th>
            <th>Tiempo estimado(minutos)</th>
        </tr>
      </thead>
   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.origen?.ciudad}}</td>
          <td>{{p.destino?.ciudad}}</td>
          <td>{{p.tiempo_estimado}}</td>
          <td>
            <a routerLink="/rutas/edit/{{p.id}}" class="btn">Editar</a>
            <button class="btn red" (click)="delete(p.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
